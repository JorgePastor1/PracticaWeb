<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Lista de Inscripciones')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff);">

<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>

    <main style="max-width: 1300px; margin: 40px auto; padding: 40px; background: white; border-radius: 10px;">
        <h2>Lista de Inscripciones</h2>
        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Nombre</th>
                    <th style="padding: 10px;">Deporte</th>
                    <th style="padding: 10px;">Ciudad</th>
                    <th style="padding: 10px;">Coste Inscripción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="torneo : ${torneo}" style="border-bottom: 1px solid #ccc;">
                    <td th:text="${torneo.id}" style="padding: 10px;"></td>
                    <td th:text="${torneo.nombre}" style="padding: 10px;"></td>
                    <td th:text="${torneo.deporte}" style="padding: 10px;"></td>
                    <td th:text="${torneo.ciudad}" style="padding: 10px;"></td>
                    <td th:text="${torneo.costeInscripcion} + ' €'" style="padding: 10px;"></td>
                    <td style="padding: 10px;">
                        <a th:href="@{'/inscripciones/editar/' + ${inscripcion.id}}" style="margin-right: 10px; color: #2980b9;">Mostrar equipos</a>
                        <a th:href="@{'/inscripciones/eliminar/' + ${inscripcion.id}}"
                           onclick="return confirm('¿Estás seguro de que deseas añadir este equipo?');"
                           style="color: red;">Inscribir Equipo</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
