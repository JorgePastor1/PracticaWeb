<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Lista de Torneos')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div class="wrapper">
    <div th:replace="fragments/header :: header"></div>

    <main class="container my-5 torneos-container">
        <h2>Lista de Torneos</h2>

        <table style="width: 100%; border-collapse: collapse; margin-top: 20px;">
            <thead style="background-color: #2c3e50; color: white;">
                <tr>
                    <th style="padding: 10px;">ID</th>
                    <th style="padding: 10px;">Nombre</th>
                    <th style="padding: 10px;">Categoría</th>
                    <th style="padding: 10px;">Lugar</th>
                    <th style="padding: 10px;">Fecha</th>
                    <th style="padding: 10px;">Acciones</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="torneo : ${torneos}" style="border-bottom: 1px solid #ccc;">
                    <td th:text="${torneo.id}" style="padding: 10px;"></td>
                    <td th:text="${torneo.nombre}" style="padding: 10px;"></td>
                    <td th:text="${torneo.categoria}" style="padding: 10px;"></td>
                    <td th:text="${torneo.lugar}" style="padding: 10px;"></td>
                    <td th:text="${torneo.fecha}" style="padding: 10px;"></td>
                    <td style="padding: 10px;">
                        <a th:href="@{'/torneos/editar/' + ${torneo.id}}" style="margin-right: 10px; color: #2980b9;">Editar</a>
                        <a th:href="@{'/torneos/eliminar/' + ${torneo.id}}"
                           onclick="return confirm('¿Estás seguro de que deseas eliminar este torneo?');"
                           style="color: red;">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>

        <div style="margin-top: 30px;">
            <a th:href="@{/torneos/nuevo}" style="background-color: #2c3e50; color: white; padding: 10px 20px; border-radius: 5px; text-decoration: none;">
                + Registrar nuevo torneo
            </a>
        </div>
    </main>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
