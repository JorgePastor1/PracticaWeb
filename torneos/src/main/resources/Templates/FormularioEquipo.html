<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Nuevo Equipo')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div th:replace="fragments/header :: header"></div>

<main style="max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px;">
    <h2>Registrar Nuevo Equipo</h2>

    <form th:action="@{/equipos}" th:object="${equipo}" method="post">
        <label for="nombre">Nombre del equipo:</label><br>
        <input type="text" id="nombre" th:field="*{nombre}" required><br><br>

        <label for="categoria">Categoría:</label><br>
        <input type="text" id="categoria" th:field="*{categoria}" required><br><br>

        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" th:field="*{ciudad}" required><br><br>

        <label for="numJugadores">Número de jugadores:</label><br>
        <input type="number" id="numJugadores" th:field="*{numJugadores}" min="1" required><br><br>

        <label for="nombreCapitan">Nombre del capitán:</label><br>
        <input type="text" id="nombreCapitan" th:field="*{nombreCapitan}" required><br><br>

        <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Guardar Equipo</button>
    </form>

    <p style="margin-top: 20px;"><a th:href="@{/equipos}" style="text-decoration: none; color: #2980b9;">← Ver la lista de equipos</a></p>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
