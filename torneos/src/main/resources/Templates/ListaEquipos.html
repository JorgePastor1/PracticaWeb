<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Equipos</title>
    <style>
        table, th, td {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 8px;
        }
    </style>
</head>
<body>
    <h1>Equipos Registrados</h1>
    <table id="equiposTable">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre</th>
                <th>Ciudad</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán los equipos con JS -->
        </tbody>
    </table>

    <script>
        fetch('/api/equipos')
            .then(response => {
                if (!response.ok) {
                    throw new Error("Error al obtener los equipos");
                }
                return response.json();
            })
            .then(data => {
                const tbody = document.querySelector("#equiposTable tbody");
                data.forEach(equipo => {
                    const row = document.createElement("tr");
                    row.innerHTML = `
                        <td>${equipo.id}</td>
                        <td>${equipo.nombre}</td>
                        <td>${equipo.ciudad}</td>
                    `;
                    tbody.appendChild(row);
                });
            })
            .catch(error => {
                console.error(error);
                document.body.innerHTML += "<p style='color:red;'>Error cargando los equipos.</p>";
            });
    </script>
</body>
</html>
