<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripci칩n a Torneos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right,, #2c3e50, #ffffff);
    }

    header, footer {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 1rem 0;
    }

    header div, footer div {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    main {
      max-width: 1200px;
      margin: 50px auto;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters select,
    .filters input {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .torneo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .torneo-info {
      flex: 1;
    }

    .torneo-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .torneo-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .ver {
      background-color: #007BFF;
      color: white;
    }

    .inscribir {
      background-color: #28A745;
      color: white;
    }

    footer p {
      margin: 0.2rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

  <!-- HEADER -->
  <header>
    <div style="display: flex; justify-content: space-between; align-items: center;">
      <h2 style="margin: 0; font-size: 1.5rem;">Torneos 360</h2>
      <nav>
        <a href="index.html">Inicio</a>
        <a href="torneos.html">Torneos</a>
        <a href="inscripcion.html">Inscripci칩n</a>
        <a href="ayuda.html">Ayuda</a>
        <a href="contacto.html">Contacto</a>
      </nav>
    </div>
  </header>

  <!-- MAIN -->
  <main>
    <h1>Inscripci칩n a Torneos</h1>

    <div class="filters">
      <input type="text" id="filtroNombre" placeholder="Buscar por nombre..." />
      
      <select id="filtroCategoria">
        <option value="">Categor칤a</option>
        <option value="Infantil">Infantil</option>
        <option value="Cadete">Cadete</option>
        <option value="Juvenil">Juvenil</option>
        <option value="Senior">Senior</option>
      </select>

      <select id="filtroDeporte">
        <option value="">Deporte</option>
        <option value="F칰tbol">F칰tbol</option>
        <option value="Baloncesto">Baloncesto</option>
        <option value="Voleibol">Voleibol</option>
      </select>

      <select id="filtroPais">
        <option value="">Pa칤s</option>
        <option value="Espa침a">Espa침a</option>
        <option value="Francia">Francia</option>
        <option value="Portugal">Portugal</option>
      </select>
    </div>

    <div id="listaTorneos">
      <!-- Aqu칤 se mostrar치n los torneos -->
    </div>
  </main>

  <!-- FOOTER -->
  <footer>
    <div>
      <p>&copy; 2025 Torneos 360. Todos los derechos reservados.</p>
      <p>Desarrollado por tu equipo de confianza 游땙</p>
    </div>
  </footer>

  <!-- SCRIPT -->
  <script>
    const torneos = [
      { nombre: 'Copa Primavera', categoria: 'Infantil', deporte: 'F칰tbol', pais: 'Espa침a' },
      { nombre: 'Torneo de Verano', categoria: 'Juvenil', deporte: 'Baloncesto', pais: 'Espa침a' },
      { nombre: 'Liga Local', categoria: 'Senior', deporte: 'F칰tbol', pais: 'Portugal' },
      { nombre: 'Volei Playa', categoria: 'Juvenil', deporte: 'Voleibol', pais: 'Espa침a' },
      { nombre: 'Campeonato Cadete', categoria: 'Cadete', deporte: 'F칰tbol', pais: 'Francia' },
      { nombre: 'Open Junior', categoria: 'Cadete', deporte: 'Baloncesto', pais: 'Portugal' },
    ];

    const lista = document.getElementById('listaTorneos');
    const filtroNombre = document.getElementById('filtroNombre');
    const filtroCategoria = document.getElementById('filtroCategoria');
    const filtroDeporte = document.getElementById('filtroDeporte');
    const filtroPais = document.getElementById('filtroPais');

    function mostrarTorneos() {
      lista.innerHTML = '';
      const nombre = filtroNombre.value.toLowerCase();
      const categoria = filtroCategoria.value;
      const deporte = filtroDeporte.value;
      const pais = filtroPais.value;

      const filtrados = torneos.filter(t =>
        t.nombre.toLowerCase().includes(nombre) &&
        (categoria === '' || t.categoria === categoria) &&
        (deporte === '' || t.deporte === deporte) &&
        (pais === '' || t.pais === pais)
      );

      if (filtrados.length === 0) {
        lista.innerHTML = '<p>No se encontraron torneos.</p>';
        return;
      }

      filtrados.forEach(t => {
        const div = document.createElement('div');
        div.className = 'torneo';
        div.innerHTML = `
          <div class="torneo-info">
            <strong>${t.nombre}</strong><br/>
            Categor칤a: ${t.categoria} | Deporte: ${t.deporte} | Pa칤s: ${t.pais}
          </div>
          <div class="torneo-buttons">
            <button class="ver">Ver inscritos</button>
            <button class="inscribir">Inscribir equipo</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    filtroNombre.addEventListener('input', mostrarTorneos);
    filtroCategoria.addEventListener('change', mostrarTorneos);
    filtroDeporte.addEventListener('change', mostrarTorneos);
    filtroPais.addEventListener('change', mostrarTorneos);

    mostrarTorneos(); // Mostrar todos al inicio
  </script>
</body>
</html>
