<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripción a Torneos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
    }

    main {
      max-width: 1200px;
      margin: 50px auto;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters select,
    .filters input {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .torneo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .torneo-info {
      flex: 1;
    }

    .torneo-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .torneo-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .ver {
      background-color: #007BFF;
      color: white;
    }

    .inscribir {
      background-color: #28A745;
      color: white;
    }
  </style>
</head>
<body>
  <main>
    <h1>Inscripción a Torneos</h1>

    <div class="filters">
      <input type="text" id="filtroNombre" placeholder="Buscar por nombre..." />
      <select id="filtroCategoria">
        <option value="">Categoría</option>
        <option value="Infantil">Infantil</option>
        <option value="Juvenil">Juvenil</option>
        <option value="Senior">Senior</option>
      </select>
      <select id="filtroDeporte">
        <option value="">Deporte</option>
        <option value="Fútbol">Fútbol</option>
        <option value="Baloncesto">Baloncesto</option>
        <option value="Voleibol">Voleibol</option>
      </select>
    </div>

    <div id="listaTorneos">
      <!-- Aquí se mostrarán los torneos -->
    </div>
  </main>

  <script>
    const torneos = [
      { nombre: 'Copa Primavera', categoria: 'Infantil', deporte: 'Fútbol' },
      { nombre: 'Torneo de Verano', categoria: 'Juvenil', deporte: 'Baloncesto' },
      { nombre: 'Liga Local', categoria: 'Senior', deporte: 'Fútbol' },
      { nombre: 'Volei Playa', categoria: 'Juvenil', deporte: 'Voleibol' },
    ];

    const lista = document.getElementById('listaTorneos');
    const filtroNombre = document.getElementById('filtroNombre');
    const filtroCategoria = document.getElementById('filtroCategoria');
    const filtroDeporte = document.getElementById('filtroDeporte');

    function mostrarTorneos() {
      lista.innerHTML = '';
      const nombre = filtroNombre.value.toLowerCase();
      const categoria = filtroCategoria.value;
      const deporte = filtroDeporte.value;

      const filtrados = torneos.filter(t =>
        t.nombre.toLowerCase().includes(nombre) &&
        (categoria === '' || t.categoria === categoria) &&
        (deporte === '' || t.deporte === deporte)
      );

      if (filtrados.length === 0) {
        lista.innerHTML = '<p>No se encontraron torneos.</p>';
        return;
      }

      filtrados.forEach(t => {
        const div = document.createElement('div');
        div.className = 'torneo';
        div.innerHTML = `
          <div class="torneo-info">
            <strong>${t.nombre}</strong><br/>
            Categoría: ${t.categoria} | Deporte: ${t.deporte}
          </div>
          <div class="torneo-buttons">
            <button class="ver">Ver inscritos</button>
            <button class="inscribir">Inscribir equipo</button>
          </div>
        `;
        lista.appendChild(div);
      });
    }

    filtroNombre.addEventListener('input', mostrarTorneos);
    filtroCategoria.addEventListener('change', mostrarTorneos);
    filtroDeporte.addEventListener('change', mostrarTorneos);

    mostrarTorneos(); // Mostrar todos al inicio
  </script>
</body>
</html>
