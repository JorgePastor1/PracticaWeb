<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Lista de Inscripciones')"></head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <main>
        <h1>Lista de Inscripciones</h1>

        <div class="boton-crear">
            <a href="/inscripciones/nueva" class="btn">+ Nueva Inscripci√≥n</a>
        </div>

        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipo</th>
                    <th>Torneo</th>
                    <th>Fecha</th>
                    <th>Estado</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="inscripcion : ${inscripciones}">
                    <td th:text="${inscripcion.id}"></td>
                    <td th:text="${inscripcion.equipo.nombre}"></td>
                    <td th:text="${inscripcion.torneo.deporte + ' - ' + inscripcion.torneo.ciudad}"></td>
                    <td th:text="${inscripcion.fechaInscripcion}"></td>
                    <td th:text="${inscripcion.estado}"></td>
                </tr>
            </tbody>
        </table>
    </main>
</body>
</html>
