<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Inscripción a Torneos</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
    }

    header, footer {
      background: linear-gradient(to right, #74ebd5, #ACB6E5);
      padding: 1rem 0;
    }

    header div, footer div {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }

    header nav {
      display: flex;
      gap: 1rem;
    }

    header a {
      text-decoration: none;
      color: black;
      font-weight: bold;
    }

    main {
      max-width: 1200px;
      margin: 50px auto;
      background-color: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .filters select,
    .filters input {
      padding: 0.5rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      flex: 1;
      min-width: 150px;
    }

    .torneo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem;
      border: 1px solid #ddd;
      border-radius: 10px;
      margin-bottom: 1rem;
    }

    .torneo-info {
      flex: 1;
    }

    .torneo-buttons {
      display: flex;
      gap: 0.5rem;
    }

    .torneo-buttons button {
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    .ver {
      background-color: #007BFF;
      color: white;
    }

    .inscribir {
      background-color: #28A745;
      color: white;
    }

    footer p {
      margin: 0.2rem 0;
      text-align: center;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>

<!-- HEADER -->
<div th:replace="fragments/header :: header"></div>

<!-- MAIN -->
<main style="max-width: 1200px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px;">

  <h1 style="text-align: center; margin-bottom: 2rem;">Inscripción a Torneos</h1>

  <!-- FILTROS -->
  <div class="filters" style="display: flex; flex-wrap: wrap; gap: 1rem; margin-bottom: 2rem;">
    <input type="text" id="filtroNombre" placeholder="Buscar por nombre..."
           style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; flex: 1; min-width: 150px;" />

    <select id="filtroDeporte" style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; flex: 1; min-width: 150px;">
      <option value="">Deporte</option>
      <option value="Fútbol">Fútbol</option>
      <option value="Baloncesto">Baloncesto</option>
      <option value="Voleibol">Voleibol</option>
    </select>

    <select id="filtroPais" style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; flex: 1; min-width: 150px;">
      <option value="">País</option>
      <option value="España">España</option>
      <option value="Francia">Francia</option>
      <option value="Portugal">Portugal</option>
    </select>

    <select id="filtroCiudad" style="padding: 0.5rem; border-radius: 8px; border: 1px solid #ccc; flex: 1; min-width: 150px;">
      <option value="">Ciudad</option>
      <option value="Madrid">Madrid</option>
      <option value="Barcelona">Barcelona</option>
      <option value="Lisboa">Lisboa</option>
      <option value="Oporto">Oporto</option>
      <option value="París">París</option>
    </select>
  </div>

  <!-- LISTA TORNEOS -->
  <div id="listaTorneos">
    <!-- Torneos aparecerán aquí -->
  </div>
</main>

<!-- FOOTER -->
<div th:replace="fragments/footer :: footer"></div>

<!-- SCRIPT -->
<script>
  const torneos = [
    { nombre: 'Copa Primavera', deporte: 'Fútbol', pais: 'España', ciudad: 'Madrid' },
    { nombre: 'Torneo de Verano', deporte: 'Baloncesto', pais: 'España', ciudad: 'Barcelona' },
    { nombre: 'Liga Local', deporte: 'Fútbol', pais: 'Portugal', ciudad: 'Oporto' },
    { nombre: 'Volei Playa', deporte: 'Voleibol', pais: 'España', ciudad: 'Barcelona' },
    { nombre: 'Campeonato Cadete', deporte: 'Fútbol', pais: 'Francia', ciudad: 'París' },
    { nombre: 'Open Junior', deporte: 'Baloncesto', pais: 'Portugal', ciudad: 'Lisboa' },
  ];

  const lista = document.getElementById('listaTorneos');
  const filtroNombre = document.getElementById('filtroNombre');
  const filtroDeporte = document.getElementById('filtroDeporte');
  const filtroPais = document.getElementById('filtroPais');
  const filtroCiudad = document.getElementById('filtroCiudad');

  function mostrarTorneos() {
    lista.innerHTML = '';
    const nombre = filtroNombre.value.toLowerCase();
    const deporte = filtroDeporte.value;
    const pais = filtroPais.value;
    const ciudad = filtroCiudad.value;

    const filtrados = torneos.filter(t =>
      t.nombre.toLowerCase().includes(nombre) &&
      (deporte === '' || t.deporte === deporte) &&
      (pais === '' || t.pais === pais) &&
      (ciudad === '' || t.ciudad === ciudad)
    );

    if (filtrados.length === 0) {
      lista.innerHTML = '<p>No se encontraron torneos.</p>';
      return;
    }

    filtrados.forEach(t => {
      const div = document.createElement('div');
      div.className = 'torneo';
      div.style = `
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 1rem;
        border: 1px solid #ddd;
        border-radius: 10px;
        margin-bottom: 1rem;
        background-color: #f8f9fa;
      `;
      div.innerHTML = `
        <div>
          <strong>${t.nombre}</strong><br/>
          Deporte: ${t.deporte} | País: ${t.pais} | Ciudad: ${t.ciudad}
        </div>
        <div style="display: flex; gap: 0.5rem;">
          <button style="background-color: #2c3e50; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px;">Ver inscritos</button>
          <button style="background-color: #28A745; color: white; padding: 0.5rem 1rem; border: none; border-radius: 8px;">Inscribir equipo</button>
        </div>
      `;
      lista.appendChild(div);
    });
  }

  filtroNombre.addEventListener('input', mostrarTorneos);
  filtroDeporte.addEventListener('change', mostrarTorneos);
  filtroPais.addEventListener('change', mostrarTorneos);
  filtroCiudad.addEventListener('change', mostrarTorneos);

  mostrarTorneos(); // Mostrar todos al inicio
</script>

</body>
</html>
