<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Nueva Inscripción')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div th:replace="fragments/header :: header"></div>

<main style="max-width: 1200px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px;">
    <h2 style="margin-bottom: 30px;">Crear Nueva Inscripción</h2>

    <form th:action="@{/inscripciones}" th:object="${inscripcion}" method="post" style="display: flex; flex-direction: column; gap: 20px;">

        <div>
            <label for="equipo">Equipo:</label><br>
            <select id="equipo" th:field="*{equipo}" required
                    style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="" disabled selected>Selecciona un equipo</option>
                <option th:each="equipo : ${equipos}" th:value="${equipo.id}" th:text="${equipo.nombre}"></option>
            </select>
        </div>

        <div>
            <label for="torneo">Torneo:</label><br>
            <select id="torneo" th:field="*{torneo}" required
                    style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
                <option value="" disabled selected>Selecciona un torneo</option>
                <option th:each="torneo : ${torneos}" th:value="${torneo.id}" th:text="${torneo.deporte + ' - ' + torneo.ciudad}"></option>
            </select>
        </div>

        <div>
            <label for="fecha">Fecha de Inscripción:</label><br>
            <input type="date" id="fecha" th:field="*{fecha}" required
                   style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div>
            <label for="estado">Estado:</label><br>
            <input type="text" id="estado" th:field="*{estado}" placeholder="Ej. Confirmada"
                   style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <button type="submit"
                style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Guardar Inscripción
        </button>
    </form>

    <p style="margin-top: 20px;">
        <a th:href="@{/inscripciones}" style="text-decoration: none; color: #2980b9;">← Volver a la lista</a>
    </p>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
