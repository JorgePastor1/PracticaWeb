<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inscribir Equipo</title>
</head>
<body>
    <h2>Formulario de Inscripci칩n</h2>

    <form th:action="@{/inscripciones/guardar}" th:object="${inscripcion}" method="post">

        <!-- ID (readonly si lo genera la base de datos) -->
        <label>ID:</label>
        <input type="text" th:field="*{id}" readonly placeholder="Generado autom치ticamente"/><br/><br/>

        <!-- Equipo -->
        <label>Equipo:</label>
        <input type="text" th:field="*{equipo}" placeholder="Nombre del equipo"/><br/><br/>

        <!-- Torneo -->
        <label>Torneo:</label>
        <input type="text" th:field="*{torneo}" placeholder="Nombre o ID del torneo"/><br/><br/>

        <!-- Fecha -->
        <label>Fecha de inscripci칩n:</label>
        <input type="date" th:field="*{fechaInscripcion}" /><br/><br/>

        <!-- Estado -->
        <label>Estado:</label>
        <select th:field="*{estado}">
            <option value="pendiente">Pendiente</option>
            <option value="aceptada">Aceptada</option>
            <option value="rechazada">Rechazada</option>
        </select><br/><br/>

        <button type="submit">Guardar Inscripci칩n</button>
    </form>
</body>
</html>
