<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Editar Torneo')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div th:replace="fragments/header :: header"></div>

<main style="max-width: 700px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px;">
    <h2>Editar Torneo</h2>

    <div th:if="${error}" style="background-color: #ffe6e6; color: #a94442; padding: 10px; border-radius: 5px; margin-bottom: 15px;">
        <strong th:text="${error}"></strong>
    </div>

    <form th:action="@{/torneos/actualizar}" th:object="${torneo}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <label for="nombre">Nombre del torneo:</label><br>
        <input type="text" id="nombre" th:field="*{nombre}" required><br><br>

        <label for="deporte">Deporte:</label><br>
        <input type="text" id="deporte" th:field="*{deporte}" required><br><br>

        <label for="categoria">Categoría:</label><br>
        <input type="text" id="categoria" th:field="*{categoria}" required><br><br>

        <label for="lugar">Lugar:</label><br>
        <input type="text" id="lugar" th:field="*{lugar}" required><br><br>

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" th:field="*{fecha}" required><br><br>

        <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Actualizar Torneo</button>
    </form>

    <p style="margin-top: 20px;"><a th:href="@{/torneos}" style="text-decoration: none; color: #2980b9;">← Volver a la lista</a></p>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
