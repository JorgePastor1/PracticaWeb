<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Editar Torneo')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div th:replace="fragments/header :: header"></div>

<main style="max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px;">
    <h2>Editar Torneo</h2>

    <form th:action="@{/torneos/actualizar}" th:object="${torneo}" method="post">
        <input type="hidden" th:field="*{id}" />

        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" th:field="*{fecha}" required><br><br>

        <label for="nombre">Nombre:</label><br>
        <input type="text" id="nombre" th:field="*{nombre}" required><br><br>

        <label for="deporte">Deporte:</label><br>
        <input type="text" id="deporte" th:field="*{deporte}" required><br><br>

        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" th:field="*{ciudad}" required><br><br>

        <label for="costeInscripcion">Coste de Inscripción (€):</label><br>
        <input type="number" id="costeInscripcion" th:field="*{costeInscripcion}" min="0" step="0.01" required><br><br>

        <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Actualizar Torneo</button>
    </form>

    <p style="margin-top: 20px;">
        <a th:href="@{/torneos}">← Volver a la lista de torneos</a>
    </p>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
