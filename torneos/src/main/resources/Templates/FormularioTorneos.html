<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Nuevo Torneo')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div th:replace="fragments/header :: header"></div>

<main style="max-width: 1200px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px;">
    <h2 style="margin-bottom: 30px;">Crear Nuevo Torneo</h2>

    <form th:action="@{/torneos}" th:object="${torneo}" method="post" style="display: flex; flex-direction: column; gap: 20px;">

        <div>
            <label for="fecha">Fecha:</label><br>
            <input type="date" id="fecha" th:field="*{fecha}" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div>
            <label for="deporte">Deporte:</label><br>
            <input type="text" id="deporte" th:field="*{deporte}" required placeholder="Ej. Fútbol, Baloncesto..." style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div>
            <label for="ciudad">Ciudad:</label><br>
            <input type="text" id="ciudad" th:field="*{ciudad}" required placeholder="Ej. Madrid" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div>
            <label for="costeInscripcion">Coste de Inscripción (€):</label><br>
            <input type="number" id="costeInscripcion" th:field="*{costeInscripcion}" min="0" step="0.01" required style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <div>
            <label for="clasificacion">Clasificación:</label><br>
            <input type="text" id="clasificacion" th:field="*{clasificacion}" placeholder="Ej. Sin clasificar" style="width: 100%; padding: 8px; border-radius: 5px; border: 1px solid #ccc;">
        </div>

        <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">
            Guardar Torneo
        </button>
    </form>

    <p style="margin-top: 20px;">
        <a th:href="@{/torneos}" style="text-decoration: none; color: #2980b9;">← Ver la lista de torneos</a>
    </p>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
