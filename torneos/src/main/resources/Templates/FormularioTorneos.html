<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Nuevo Torneo')"></head>
<body>
<div th:replace="fragments/header :: header"></div>

<main style="max-width: 800px; margin: 40px auto; background: white; padding: 40px; border-radius: 10px;">
    <h2>Crear Nuevo Torneo</h2>

    <form th:action="@{/torneos}" th:object="${torneo}" method="post">
        <label for="fecha">Fecha:</label><br>
        <input type="date" id="fecha" th:field="*{fecha}" required><br><br>

        <label for="deporte">Deporte:</label><br>
        <input type="text" id="deporte" th:field="*{deporte}" required><br><br>

        <label for="ciudad">Ciudad:</label><br>
        <input type="text" id="ciudad" th:field="*{ciudad}" required><br><br>

        <label for="costeInscripcion">Coste de Inscripción (€):</label><br>
        <input type="number" id="costeInscripcion" th:field="*{costeInscripcion}" min="0" step="0.01" required><br><br>

        <label for="clasificacion">Clasificación:</label><br>
        <input type="text" id="clasificacion" th:field="*{clasificacion}" value="Sin clasificar"><br><br>

        <button type="submit">Guardar Torneo</button>
    </form>

    <p style="margin-top: 20px;"><a th:href="@{/torneos}">← Volver a la lista de torneos</a></p>
</main>

<div th:replace="fragments/footer :: footer"></div>
</body>
</html>
