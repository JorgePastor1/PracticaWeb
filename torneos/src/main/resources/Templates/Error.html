<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Error</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background: #f2f2f2;
        }

        .card {
            display: inline-block;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        h1 {
            color: #e74c3c;
        }

        p {
            margin-bottom: 30px;
        }

        a {
            background: #3498db;
            color: white;
            padding: 12px 25px;
            border-radius: 5px;
            text-decoration: none;
        }

        a:hover {
            background: #2980b9;
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>¡Vaya! Ha ocurrido un error</h1>
        <p>Código del error: <strong th:text="${codigo}">Error</strong></p>
        <a href="/">Volver al inicio</a>
    </div>
</body>
</html>
