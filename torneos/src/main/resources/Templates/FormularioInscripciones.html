<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head th:replace="fragments/header :: head('Inscribir equipo')"></head>
<body style="margin: 0; background: linear-gradient(-45deg, #2c3e50, #ffffff); font-family: sans-serif;">

<div th:replace="fragments/header :: header"></div>

<main style="max-width: 700px; margin: 40px auto; background: white; padding: 30px; border-radius: 10px;">
    <h2>Inscribir Equipo en Torneo</h2>

    <form th:action="@{/inscripciones}" method="post">

        <!-- Filtro de deporte -->
        <label for="deporte">Selecciona un deporte:</label><br>
        <select id="deporte" name="deporte" required>
            <option value="">-- Selecciona un deporte --</option>
            <option value="futbol">Fútbol</option>
            <option value="baloncesto">Baloncesto</option>
            <option value="tenis">Tenis</option>
        </select><br><br>

        <!-- Selección de torneo -->
        <label for="torneoId">Selecciona un torneo:</label><br>
        <select id="torneoId" name="torneoId" required>
            <option value="">-- Selecciona un torneo --</option>
            <option th:each="torneo : ${torneos}" 
                    th:value="${torneo.id}" 
                    th:text="${torneo.nombre}"></option>
        </select><br><br>

        <!-- Selección de equipo -->
        <label for="equipoId">Selecciona un equipo:</label><br>
        <select id="equipoId" name="equipoId" required>
            <option value="">-- Selecciona un equipo --</option>
            <option th:each="equipo : ${equipos}" 
                    th:value="${equipo.id}" 
                    th:text="${equipo.nombre}"></option>
        </select><br><br>

        <button type="submit" style="background-color: #2c3e50; color: white; padding: 10px 20px; border: none; border-radius: 5px;">
            Inscribir
        </button>
    </form>

    <p style="margin-top: 20px;">
        <a th:href="@{/inscripciones}" style="text-decoration: none; color: #2980b9;">
            ← Volver a lista de inscripciones
        </a>
    </p>
</main>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
